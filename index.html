<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion Descubre tu planta - Jardín de Jazmines</title>
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/descubrePlanta.css"> 
</head>
<body>
    <section class="seccion-buscador">
        <div class="fondo">
            <div class="buscador-contenido">
                <form action="https://www.google.com/search" method="GET" target="_blank" class="formulario-busqueda">
                    <div class="search-wrapper">
                        <input type="text" name="q" placeholder="¿Qué producto estás buscando?" required aria-label="Buscar producto">
                        <button type="submit" class="search-btn" aria-label="Buscar">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>                    
                </form>
            </div>
        </div>
    </section>


    <section class="seccion-personalizada">
        <div class="contenedor">
            <div class="barra-verde"></div>
            <div class="contenido">
                <h1>DESCUBRE TU PLANTA IDEAL</h1>
                <p>Realiza un test breve y descubre con qué planta compartes tu personalidad.</p>
                <button class="boton-test">Realizar Test</button>
            </div>
        </div>
    </section>

    
</body>

</html>
